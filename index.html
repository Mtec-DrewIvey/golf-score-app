<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- My Stylesheets -->
		<link rel="stylesheet" href="css/app.css" />
		<script defer src="js/main.js" type="module"></script>
		<title>Golf Score App</title>
	</head>

	<body class="bg-green-800 text-white">
		<div
			id="course-options"
			class="container flex justify-start my-4 items-center"
		>
			<label for="course-select" class="mx-8 text-md">Select Course</label>
			<select
				id="course-select"
				class="py-2 px-4 text-black rounded-md text-md"
			></select>
		</div>
		<div id="tee-box-options" class="container flex justify-start items-center">
			<label for="tee-box-select" class="mx-8 text-md">Select Tee Box</label>
			<select
				id="tee-box-select"
				class="py-2 px-4 text-black rounded-md text-md"
			></select>
		</div>
		<div id="displayCourseAndTeeType"></div>
		<div id="card-container" class="container mx-auto flex mt-20">
			<table
				class="table-auto text-left flex items-start border border-separate border-slate-500"
			>
				<tr>
					<th id="holeNum" class="text-3xl border border-slate-200 px-2 py-4">
						Hole
					</th>
					<td class="text-3xl border border-slate-200 px-2">Out</td>
				</tr>
				<tr>
					<th
						id="totalYards"
						class="text-3xl border border-slate-200 px-2 py-4"
					>
						Yardage
					</th>
				</tr>
				<tr>
					<th id="par" class="text-3xl border border-slate-200 px-2 py-4">
						Par
					</th>
				</tr>
				<tr>
					<th id="handicap" class="text-3xl border border-slate-200 px-2 py-4">
						Handicap
					</th>
				</tr>
			</table>
		</div>
	</body>
</html>
